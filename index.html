<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Lato" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="toggle.css" />
    <link rel="stylesheet" href="dialog.css" />
    <title>CA games</title>
  </head>

  <body>
    <header>
      <h1>
        <span class="ca"><img src="CA.svg" /></span><span id="game-title">RD MEMORY GAME</span>
      </h1>
      <form id="switch-game" class="toggle-container">
        <input
          id="toggle-on"
          class="toggle toggle-left"
          name="toggle"
          value="memory"
          type="radio"
          checked
        />
        <label for="toggle-on" class="btn"> CARD MEMORY </label>
        <input
          id="toggle-off"
          class="toggle toggle-right"
          name="toggle"
          value="wheel"
          type="radio"
        />
        <label id="game-title" for="toggle-off" class="btn">WHEEL OF FORTUNE</label>
      </form>
    </header>

    <main>
      <canvas id="canvas"></canvas>
      <section class="side">
        <button disabled id="timer-btn" class="action secondary">
          <i class="action-icon"><img height="40" src="./clessidra.png" /></i
          ><span id="timer">60</span>
        </button>
        <button class="action primary" id="pausa">Pausa</button>
        <button class="action primary" id="reset">Ricomincia</button>
        <button class="action primary" style="display: none" id="gira">Gira</button>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
    <dialog id="win-dialog">
      <div class="dialog-body">
        <p id="win-paragraph" class="win-paragraph">HAI VINTO!</p>
      </div>
      <form method="dialog" class="dialog-actions">
        <button class="dialog-action" type="submit">
          <i class="dialog-action-icon" style="top: 0.1em">âœ•</i>
        </button>
      </form>
    </dialog>
  </body>
</html>
